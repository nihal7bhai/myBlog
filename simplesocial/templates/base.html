<!DOCTYPE html>
{% load static %}
<html>
    <head>
        <meta charset="utf-8">
        <title>Star Social</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
        <script src="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/js/medium-editor.min.js"></script>
        <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
 
<script src="https://code.jquery.com/ui/1.11.1/jquery-ui.min.js"></script>		
        <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/css/medium-editor.min.css" type="text/css" media="screen" charset="utf-8">
        <link rel="stylesheet" href="https://code.jquery.com/ui/1.11.1/themes/smoothness/jquery-ui.css" />   
        <link href="https://fonts.googleapis.com/css?family=Alex+Brush|Russo+One&display=swap" rel="stylesheet"> 
        <link rel="stylesheet" href="{% static 'simplesocial/css/master.css' %}">
    </head>
    <body>
        <nav class="navbar mynav" role="navigation" id="navbar">
            <div class="container">
                <a class='navbar-brand mynav' href="{% url 'home' %}">Star Social</a>
                <ul class="nav navbar-nav navbar-right">
                    {% if user.is_authenticated %}
                    <li><a href="{% url 'posts:for_user' username=user.username %}">My Profile</a></li>
                    <li><a href="{% url 'posts:all' %}">Posts</a></li>
                    <li><a href="{% url 'posts:create' %}">Add Post</a></li>
                    <li><a href="{% url 'groups:all' %}">Groups</a></li>
                    <li><a href="{% url 'groups:create' %}">Create group</a></li>
                    <li><a href="{% url 'accounts:logout' %}">Logout</a></li>

                    {% else %}
                    <li><a href="{% url 'posts:all' %}">Posts</a></li>
                    <li><a href="{% url 'groups:all' %}">Groups</a></li>
                    <li><a href="{% url 'accounts:login' %}">Log In</a></li>
                    <li><a href="{% url 'accounts:signup' %}">Sign Up</a></li>

                    {% endif %}
                </ul>

            </div>
        </nav>
        <div class="container mycontent">
        {% block content %}

        {% endblock %}
        </div>
        <canvas id="canvas"></canvas>
        </body>
    <script type="text/javascript" src="{% static 'simplesocial/js/master.js' %}"></script>
    
</html>
