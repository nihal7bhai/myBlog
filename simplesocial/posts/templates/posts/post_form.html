{% extends 'posts/post_base.html' %}
{% load bootstrap4 %}
{% block post_content %}
{% if post.pk %}
<h4>Update Post</h4>
<form id='postForm' action="{% url 'posts:update' pk=post.pk %}" method="POST">
    {% csrf_token %}
    {% bootstrap_form form %}
    <input type="submit" value="Repost" class="btn btn-primary btn-lg">
</form>
{% else %}
<h4>Create new Post</h4>
<form id='postForm' action="{% url 'posts:create' %}" method="POST">
    {% csrf_token %}
    {% bootstrap_form form %}
    <input type="submit" value="Post" class="btn btn-primary btn-lg">
</form>
{% endif %}
{% endblock %}
