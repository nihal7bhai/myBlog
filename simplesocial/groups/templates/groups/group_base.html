{% extends 'base.html' %}
{% block content %}
<div class="row">
    {% if messages %}
    {% for message in messages %}
        <h5>{{ message|capfirst }} </h5>
    {% endfor %}
{% endif %}
    {% block pregroup %}{% endblock %}
    {% block group_content %}{% endblock %}
    {% block postgroup %}{% endblock %}
</div>
{% endblock %}
