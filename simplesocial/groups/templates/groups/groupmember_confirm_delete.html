{% extends 'groups/group_base.html' %}
{% block group_content %}
<h3>Are you sure want to Kick {{object}}? </h3>
<form method="POST">
    {% csrf_token %}
    <input type="submit" value="Yes, Kick Out" class="btn btn-danger btn-lg">
    <button class="btn btn-simple btn-lg btn-default" onClick="javascript:history.go(-1);">Cancel</button>
   </form>
{% endblock %}
